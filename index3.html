<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Only Pages</title>
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; }
    .menu-blocks { display: flex; gap: 32px; justify-content: center; margin-top: 40px; }
    .block { background: #eaf6ff; border-radius: 16px; box-shadow: 0 1px 8px #1a365d22; padding: 44px 32px 32px 32px; min-width: 220px; text-align: center; cursor: pointer; transition: box-shadow 0.22s, transform 0.13s, background 0.18s; font-size: 1.15em; font-weight: 500; color: #1a365d; position: relative; overflow: hidden; }
    .block:hover { box-shadow: 0 8px 28px #1a365d33; transform: translateY(-4px) scale(1.045); background: #cbeaff; }
    .block .icon { font-size: 2.2em; margin-bottom: 0.18em; display: block; }
    .block .block-title { font-size: 1.18em; font-weight: 700; margin-bottom: 0.25em; letter-spacing: 0.5px; }
    .block .block-desc { font-size: 1em; color: #225; margin-bottom: 0; font-weight: 400; opacity: 0.85; }
    .block.main { background: linear-gradient(120deg, #eaf6ff 80%, #b6e0fe 100%); border: 2.5px solid #1a365d33; box-shadow: 0 4px 32px #1a365d22; font-size: 1.22em; }
    .block.main:hover { background: linear-gradient(120deg, #d6f0ff 80%, #a3d8f7 100%); }
    @media (max-width: 700px) {
      .menu-blocks > div:last-child { flex-direction: column !important; gap: 18px !important; }
      .block { min-width: 0; width: 100%; }
    }
    .back-btn { margin-bottom: 20px; background: #1a365d; color: #fff; border: none; border-radius: 8px; padding: 10px 28px; font-size: 1.08em; font-weight: 500; cursor: pointer; box-shadow: 0 1px 4px #1a365d22; transition: background 0.2s, transform 0.1s; }
    .back-btn:hover { background: #2ecc71; color: #fff; transform: translateY(-2px) scale(1.04); }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='welcome.html'">Back</button>
    <div class="menu-blocks" style="flex-direction: column; align-items: center; gap: 0;">
      <div style="display: flex; justify-content: center; margin-bottom: 36px;">
        <div class="block main" style="min-width:260px; max-width:360px; margin:0 auto; font-size:1.22em;" onclick="window.location.href='chatbot_only.html'">
          <span class="icon" aria-hidden="true">
            <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="8" width="30" height="22" rx="7" fill="#1a365d" fill-opacity="0.08" stroke="#1a365d" stroke-width="2"/>
              <circle cx="13.5" cy="19.5" r="2.5" fill="#1a365d"/>
              <circle cx="24.5" cy="19.5" r="2.5" fill="#1a365d"/>
              <rect x="16" y="25" width="6" height="2" rx="1" fill="#1a365d" fill-opacity="0.18"/>
            </svg>
          </span>
          <div class="block-title">Vela</div>
          <div class="block-desc">Votre assistant IA juridique et commercial</div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; gap: 32px; width: 100%; max-width: 700px; margin: 0 auto;">
        <div class="block" style="flex:1;" onclick="window.location.href='profil_only.html'">
          <span class="icon" aria-hidden="true">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="6" y="10" width="24" height="18" rx="3" fill="#1a365d" fill-opacity="0.08" stroke="#1a365d" stroke-width="2"/>
              <rect x="11" y="15" width="3" height="3" rx="1" fill="#1a365d"/>
              <rect x="17" y="15" width="3" height="3" rx="1" fill="#1a365d"/>
              <rect x="23" y="15" width="3" height="3" rx="1" fill="#1a365d"/>
              <rect x="11" y="21" width="3" height="3" rx="1" fill="#1a365d"/>
              <rect x="17" y="21" width="3" height="3" rx="1" fill="#1a365d"/>
              <rect x="23" y="21" width="3" height="3" rx="1" fill="#1a365d"/>
            </svg>
          </span>
          <div class="block-title">Company Profile</div>
          <div class="block-desc">Voir et Ã©diter le profil de votre entreprise</div>
        </div>
        <div class="block" style="flex:1;" onclick="window.location.href='import_docs_only.html'">
          <span class="icon" aria-hidden="true">
            <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="8" y="8" width="20" height="24" rx="3" fill="#1a365d" fill-opacity="0.08" stroke="#1a365d" stroke-width="2"/>
              <rect x="13" y="14" width="10" height="2" rx="1" fill="#1a365d" fill-opacity="0.18"/>
              <rect x="13" y="19" width="10" height="2" rx="1" fill="#1a365d" fill-opacity="0.18"/>
              <rect x="13" y="24" width="6" height="2" rx="1" fill="#1a365d" fill-opacity="0.18"/>
            </svg>
          </span>
          <div class="block-title">Import Documents</div>
          <div class="block-desc">Ajoutez des documents pour le RAG</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
