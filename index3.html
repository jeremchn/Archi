<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Only Pages</title>
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; }
    .menu-blocks { display: flex; gap: 32px; justify-content: center; margin-top: 40px; }
    .block { background: #eaf6ff; border-radius: 14px; box-shadow: 0 1px 6px #1a365d22; padding: 40px 32px; min-width: 220px; text-align: center; cursor: pointer; transition: box-shadow 0.2s, transform 0.1s; font-size: 1.15em; font-weight: 500; color: #1a365d; }
    .block:hover { box-shadow: 0 4px 16px #1a365d33; transform: translateY(-2px) scale(1.04); background: #d6f0ff; }
    .back-btn { margin-bottom: 20px; background: #1a365d; color: #fff; border: none; border-radius: 8px; padding: 10px 28px; font-size: 1.08em; font-weight: 500; cursor: pointer; box-shadow: 0 1px 4px #1a365d22; transition: background 0.2s, transform 0.1s; }
    .back-btn:hover { background: #2ecc71; color: #fff; transform: translateY(-2px) scale(1.04); }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='welcome.html'">Back</button>
    <h2>Choose a mode</h2>
    <div class="menu-blocks" style="flex-direction: column; align-items: center; gap: 0;">
      <div style="display: flex; justify-content: center; margin-bottom: 36px;">
        <div class="block" style="min-width:260px; max-width:340px; margin:0 auto; font-size:1.18em;" onclick="window.location.href='chatbot_only.html'">Chatbot Only</div>
      </div>
      <div style="display: flex; justify-content: space-between; gap: 32px; width: 100%; max-width: 700px; margin: 0 auto;">
        <div class="block" style="flex:1;" onclick="window.location.href='profil_only.html'">Company Profile Only</div>
        <div class="block" style="flex:1;" onclick="window.location.href='import_docs_only.html'">Import Documents Only</div>
      </div>
    </div>
  </div>
</body>
</html>
