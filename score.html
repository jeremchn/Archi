<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7fafc;
            color: #222;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(26,54,93,0.08);
        }
        h1 {
            color: #1a365d;
            margin-top: 0;
        }
        #radarChart {
            max-width: 420px;
            margin: 2em auto 1em auto;
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(26,54,93,0.06);
        }
        .btn {
            background: #1a365d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            box-shadow: 0 1px 4px rgba(26,54,93,0.08);
        }
        .btn:hover, .btn:focus {
            background: #2ecc71;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .btn:active {
            background: #145;
        }
        @media (max-width: 700px) {
            .container { padding: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="history.back()">&larr; Back</button>
        <h1>Score Sheet</h1>
        <div id="contact-info"></div>
        <canvas id="radarChart" width="400" height="400"></canvas>
    </div>
    <footer style="margin-top:2.5em;text-align:center;color:#888;font-size:0.98em;opacity:0.8;">
        &copy; 2025 Lydi. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/fiche.js"></script>
</body>
</html>
