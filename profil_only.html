<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Entreprise Only</title>
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; }
    .back-btn { margin-bottom: 20px; }
    .profile-form { margin-top: 20px; }
    .profile-row { margin-bottom: 12px; }
    .profile-label { font-weight: bold; margin-right: 8px; }
    .profile-summary { font-size: 1.1em; margin-top: 20px; }
    #save-btn, #edit-btn { margin-top: 20px; padding: 8px 16px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index3.html'">Retour</button>
    <h2>Profil de l'entreprise</h2>
    <div id="profile-area"></div>
  </div>
  <script>
    const email = localStorage.getItem('email') || '';
    let profile = {
      secteur: '',
      businessModel: '',
      tailleEquipe: '',
      marchesCibles: '',
      cycleVente: '',
      outilsUtilises: '',
      objectifs12mois: '',
      caAnnuel: '',
      dreamClient1: '',
      dreamClient2: '',
      dreamClient3: '',
      uvp: '',
      champsLibre: ''
    };
    let saved = false;
    async function loadProfile() {
      if (!email) {
        document.getElementById('profile-area').innerHTML = '<span style="color:red">Aucun email utilisateur trouvé.</span>';
        return;
      }
      try {
        const res = await fetch(`/api/profile/${email}`);
        const data = await res.json();
        if (!data.error) {
          for (const key in profile) {
            if (data[key] !== undefined) profile[key] = data[key];
          }
        }
        showForm();
      } catch (e) {
        document.getElementById('profile-area').innerHTML = '<span style="color:red">Erreur de chargement du profil.</span>';
      }
    }
    function showForm() {
      let html = '<form id="profile-form" class="profile-form">';
      html += `<div class='profile-row'><span class='profile-label'>Secteur:</span><input type='text' name='secteur' value='${profile.secteur || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Business Model:</span><input type='text' name='businessModel' value='${profile.businessModel || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Taille équipe / Sales:</span><input type='text' name='tailleEquipe' value='${profile.tailleEquipe || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Marchés cibles:</span><input type='text' name='marchesCibles' value='${profile.marchesCibles || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Cycle de vente moyen:</span><input type='text' name='cycleVente' value='${profile.cycleVente || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Outils utilisés:</span><input type='text' name='outilsUtilises' value='${profile.outilsUtilises || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Objectifs 12 mois:</span><input type='text' name='objectifs12mois' value='${profile.objectifs12mois || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>CA annuel estimé:</span><input type='text' name='caAnnuel' value='${profile.caAnnuel || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Dream Client 1:</span><input type='text' name='dreamClient1' value='${profile.dreamClient1 || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Dream Client 2:</span><input type='text' name='dreamClient2' value='${profile.dreamClient2 || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Dream Client 3:</span><input type='text' name='dreamClient3' value='${profile.dreamClient3 || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Unique Value Proposition:</span><input type='text' name='uvp' value='${profile.uvp || ''}' /></div>`;
      html += `<div class='profile-row'><span class='profile-label'>Champs libre:</span><textarea name='champsLibre'>${profile.champsLibre || ''}</textarea></div>`;
      html += `<button type='button' id='save-btn'>Saved</button>`;
      html += '</form>';
      document.getElementById('profile-area').innerHTML = html;
      document.getElementById('save-btn').onclick = saveProfile;
    }
    function showSummary() {
      let html = '<div class="profile-summary">';
      html += `<div><span class='profile-label'>Secteur:</span> ${profile.secteur}</div>`;
      html += `<div><span class='profile-label'>Business Model:</span> ${profile.businessModel}</div>`;
      html += `<div><span class='profile-label'>Taille équipe / Sales:</span> ${profile.tailleEquipe}</div>`;
      html += `<div><span class='profile-label'>Marchés cibles:</span> ${profile.marchesCibles}</div>`;
      html += `<div><span class='profile-label'>Cycle de vente moyen:</span> ${profile.cycleVente}</div>`;
      html += `<div><span class='profile-label'>Outils utilisés:</span> ${profile.outilsUtilises}</div>`;
      html += `<div><span class='profile-label'>Objectifs 12 mois:</span> ${profile.objectifs12mois}</div>`;
      html += `<div><span class='profile-label'>CA annuel estimé:</span> ${profile.caAnnuel}</div>`;
      html += `<div><span class='profile-label'>Dream Client 1:</span> ${profile.dreamClient1}</div>`;
      html += `<div><span class='profile-label'>Dream Client 2:</span> ${profile.dreamClient2}</div>`;
      html += `<div><span class='profile-label'>Dream Client 3:</span> ${profile.dreamClient3}</div>`;
      html += `<div><span class='profile-label'>Unique Value Proposition:</span> ${profile.uvp}</div>`;
      html += `<div><span class='profile-label'>Champs libre:</span> ${profile.champsLibre}</div>`;
      html += '</div>';
      html += `<button id='edit-btn'>Modifier</button>`;
      document.getElementById('profile-area').innerHTML = html;
      document.getElementById('edit-btn').onclick = function() {
        showForm();
      };
    }
    function saveProfile() {
      const form = document.getElementById('profile-form');
      const formData = new FormData(form);
      for (const [key, value] of formData.entries()) {
        profile[key] = value;
      }
      saved = true;
      showSummary();
    }
    loadProfile();
  </script>
</body>
</html>
