<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Importer des documents Only</title>
  <link rel="stylesheet" href="frontend/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; }
    .back-btn { margin-bottom: 20px; }
    #upload-form { margin-top: 20px; }
    #status { margin-top: 16px; color: #0077cc; }
    #docs-summary { margin-top: 30px; background: #f3f7fa; border-radius: 8px; padding: 16px; }
    #docs-summary h3 { margin-top: 0; }
    #docs-list { margin: 0; padding: 0; list-style: none; }
    #docs-list li { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index3.html'">Retour</button>
    <h2>Importer des documents</h2>
    <form id="upload-form">
      <input type="file" id="files" name="files" multiple />
      <button type="submit">Importer</button>
    </form>
    <div id="status"></div>
    <div id="docs-summary">
      <h3>Documents importés pour RAG :</h3>
      <ul id="docs-list"></ul>
    </div>
  </div>
  <script>
    const email = localStorage.getItem('email') || '';
    async function loadDocs() {
      if (!email) return;
      try {
        const res = await fetch(`/api/get-imported-docs?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        const list = document.getElementById('docs-list');
        list.innerHTML = '';
        if (data.files && data.files.length) {
          data.files.forEach(f => {
            const li = document.createElement('li');
            li.textContent = f;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = '<li>Aucun document importé.</li>';
        }
      } catch {
        document.getElementById('docs-list').innerHTML = '<li>Erreur de chargement des documents.</li>';
      }
    }
    document.getElementById('upload-form').onsubmit = async function(e) {
      e.preventDefault();
      const files = document.getElementById('files').files;
      if (!files.length || !email) {
        document.getElementById('status').textContent = 'Sélectionnez des fichiers et assurez-vous d\'être connecté.';
        return;
      }
      const formData = new FormData();
      for (let f of files) formData.append('files', f);
      formData.append('email', email);
      document.getElementById('status').textContent = 'Import en cours...';
      try {
        const res = await fetch('/api/upload-profile-files', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('status').textContent = 'Import réussi: ' + (data.uploadedFiles || []).join(', ');
          loadDocs();
        } else {
          document.getElementById('status').textContent = 'Erreur: ' + (data.error || 'Import échoué');
        }
      } catch {
        document.getElementById('status').textContent = 'Erreur serveur.';
      }
    };
    // Initial load
    loadDocs();
  </script>
</body>
</html>
