<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .clickable-link { color: #0074d9; text-decoration: underline; }
        .section { margin-bottom: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h1 id="company-name"></h1>
    <div class="section" id="company-info"></div>
    <div class="section">
        <h2>Contacts trouvés sur Hunter</h2>
        <table id="contacts-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>LinkedIn</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button onclick="history.back()">&larr; Retour à la recherche</button>
    <script src="js/details.js"></script>
</body>
</html>
