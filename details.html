<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2ecc71;
            --background: #f7fafc;
            --card-bg: #fff;
            --text: #222;
            --border: #e2e8f0;
            --shadow: 0 2px 12px rgba(26,54,93,0.08);
            --danger: #e74c3c;
            --success: #27ae60;
        }
        html, body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        h1, h2 {
            color: var(--primary);
            margin-top: 0;
        }
        .section {
            margin-bottom: 2em;
        }
        .card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5em;
            margin-bottom: 2em;
            box-shadow: 0 1px 6px rgba(26,54,93,0.06);
        }
        .info-list strong {
            color: var(--primary);
            width: 140px;
            display: inline-block;
        }
        .clickable-link {
            color: var(--secondary);
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }
        .clickable-link:hover {
            color: var(--primary);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(26,54,93,0.04);
        }
        th, td {
            border: 1px solid var(--border);
            padding: 13px 10px;
            text-align: left;
            font-size: 1em;
        }
        th {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:nth-child(even) td {
            background: #f3f7fa;
        }
        tr:hover td {
            background: #eaf6ff;
            transition: background 0.2s;
        }
        .linkedin-info-cell {
            font-size: 0.98em;
            line-height: 1.5;
            background: #f8fafc;
            border-radius: 6px;
            padding: 8px 10px;
        }
        .icebreaker-cell {
            min-width: 160px;
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            box-shadow: 0 1px 4px rgba(26,54,93,0.08);
        }
        .btn:hover, .btn:focus {
            background: var(--secondary);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .btn:active {
            background: #145;
        }
        .btn[disabled] {
            background: #bfc9d1;
            color: #fff;
            cursor: not-allowed;
        }
        .loader {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .msg {
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            font-size: 1.1em;
            display: none;
        }
        .msg.error {
            background: #ffeaea;
            color: var(--danger);
            border: 1px solid #f5c6cb;
            display: block;
        }
        .msg.success {
            background: #eafaf1;
            color: var(--success);
            border: 1px solid #b7eacb;
            display: block;
        }
        @media (max-width: 700px) {
            .container { padding: 1em; }
            table, th, td { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="history.back()">&larr; Back to Search</button>
        <div style="display:flex;gap:1em;margin:1em 0 2em 0;align-items:center;">
            <button class="btn" id="deep-search-news-btn" style="background:var(--secondary);color:#fff;">Deep News Search</button>
            <button class="btn" id="deep-search-linkedin-btn" style="background:#0077b5;color:#fff;">Deep LinkedIn Search</button>
            <button class="btn" id="deep-search-site-btn" style="background:#444;color:#fff;">Deep Website Search</button>
        </div>
        <div id="loading-deep-search" style="display:none;margin:1.5em 0;text-align:center;font-size:1.2em;color:var(--primary);font-weight:500;">
            <span class="loader" style="display:inline-block;width:18px;height:18px;border:3px solid #fff;border-top:3px solid var(--secondary);border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;margin-right:8px;"></span>
            Loading...
        </div>
        <h1 id="company-name"></h1>
        <div class="section card" id="company-info"></div>
        <div class="section">
            <h2>Contacts</h2>
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>Company</th>
                        <th>LinkedIn</th>
                        <th>LinkedIn Info</th>
                        <th>Ice Breaker</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/details.js"></script>
</body>
</html>
