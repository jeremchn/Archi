<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f7fafc; font-family: 'Segoe UI', Arial, sans-serif; }
        .auth-container {
            max-width: 400px;
            margin: 3em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(26,54,93,0.08);
            padding: 2em 2em 1.5em 2em;
        }
        h2 { color: #1a365d; text-align: center; }
        form { display: flex; flex-direction: column; gap: 1em; }
        input[type="email"], input[type="password"] {
            padding: 0.7em 1em;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #1a365d;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7em 1em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #2ecc71; }
        .error { color: #c00; text-align: center; margin-bottom: 0.5em; }
        .success { color: #2ecc71; text-align: center; margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        <div id="msg"></div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
