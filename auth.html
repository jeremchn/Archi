<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Archi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #3b4cca;
            letter-spacing: 1px;
        }
        .login-subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 24px;
            text-align: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-form input:focus {
            border-color: #3b4cca;
        }
        .login-form button {
            background: linear-gradient(90deg, #3b4cca 0%, #5f7cff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, #5f7cff 0%, #3b4cca 100%);
        }
        #msg {
            color: #d32f2f;
            font-size: 0.95rem;
            margin-bottom: 8px;
            min-height: 20px;
            text-align: center;
        }
        .login-footer {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #555;
            text-align: center;
        }
        .login-footer a {
            color: #3b4cca;
            text-decoration: none;
            font-weight: 500;
            margin-left: 4px;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #3b4cca;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">A</div>
        <div class="login-title">Connexion</div>
        <div class="login-subtitle">TAIC Companion</div>
        <form id="login-form" class="login-form">
            <div id="msg"></div>
            <input type="email" id="login-email" name="login-email" placeholder="Nom d'utilisateur" required>
            <input type="password" id="login-password" name="login-password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="login-footer">
            Pas encore de compte ? <a href="#">S'inscrire</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
    </style>
</head>

    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        <div id="msg"></div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
